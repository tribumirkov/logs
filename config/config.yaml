embedding_model: "Qwen/Qwen3-Embedding-0.6B"

dataset_url: "https://zenodo.org/record/3227177/files/BGL.tar.gz"

sampling:
  total_samples: 1000
  normal_ratio: 0.9
  seed: 42

data:
  log_path: "data/BGL.log"
  output_path: "data/logs.json"

classifiers:
  - "logistic_regression"
  - "svm"

report:
  output_path: "output/report.pdf"
